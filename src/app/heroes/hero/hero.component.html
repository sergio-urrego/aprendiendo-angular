<h1>{{name}}</h1>
<dl>
  <td>nombre:</td>
  <dd>{{name}}</dd>

  <td>edad:</td>
  <dd>{{age}}</dd>

  <td>metodo:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>capitalizado:</td>
  <dd>{{capitalizedname}}</dd>

</dl>

<button
  *ngIf="name!=='spiderman'"
  class="btn btn-primary mx-2"
  (click)="chagenhero()">
  cambiar nombre
</button>

<button
  *ngIf="age!==25"
  class="btn btn-primary mx-2"
  (click)="changeAge()">
  cambiar edad
</button >

<button

  class="btn btn-primary mx-2"
  (click)="reset()">
  reset
</button >
